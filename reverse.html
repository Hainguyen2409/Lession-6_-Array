    <script>
        let numbers = [-3,5,1,3,2,10];
        // let reverseNumbers = numbers.reverse();

        // console.log(numbers);
        // // console.log(reverseNumbers); CÃ¡ch 1

        let first = 0;
        let last = numbers.length - 1;
        for (first; first < last; first++, last--) {
            let b = numbers[first];
            numbers[first] = numbers[last];
            numbers[last] = b;
        }
        console.log(numbers);
    </script>
