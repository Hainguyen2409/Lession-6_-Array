<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- BT 1 -->
    <h2>Sample Screen: </h2>
    <input type="text" id="inputText">
    <button type="button" onclick="addToArray()">Add</button>
    <button type="button" onclick="displayArray()">Display</button>
    <div id="result"></div>

    <script>
        let array = Array();
        
        function addToArray() {
            console.log(document.getElementById("inputText").value);
            array.push(document.getElementById("inputText").value);
            alert("Added: " + array[array.length - 1]);
        }

        function displayArray() {
            let e = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                e += "Element: " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>
</html>
